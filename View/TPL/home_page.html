<!-- This is the html code for the home page of the Web Application. It contains a search form by which the user can select
the parameters (where, what when) for the accomodation he's looking for. The request is then sent to the server by a single 
submit button -->

<!DOCTYPE html>
<html>

    <head> 
        <title>Homepage</title>
        <link href="..\CSS\home_page.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <h1 class = "main_title">Affitti Trento</h1>
        <hr>
        <div class = "container">
            <form class = "form-vertical">
                <div class = "form-group">
                    <div class = "col-sm-offset-2 col-sm-2">
                        
                        <!-- Here follows the search form -->
                        <h2 class = "search_parameters">Where?</h2>
                        <hr>
                        <div class = "checkbox">
                            <div class = "well" id = "well1">
                                <label><input type="checkbox">Trento</label>
                            </div>
                            <div class = "well" id = "well2">
                                <label><input type="checkbox">Povo</label>
                            </div>
                            <div class = "well" id = "well3">
                                <label><input type="checkbox">Mesiano</label>
                            </div>
                            <div class = "well" id = "well4">
                                <label><input type="checkbox">Villazzano</label>
                            </div>
                            <div class = "well" id = "well5">
                                <label><input type="checkbox">San Don√†</label>
                            </div>
                            <div class = "well" id = "well6">
                                <label><input type="checkbox">Anywhere</label>
                            </div>
                        </div>
                    </div>
                    <div class = "col-sm-2">
                        <h2 class = "search_parameters">What?</h2>
                        <hr>
                        <div class = "checkbox">
                            <div class = "well" id = "well1">
                                <label><input type="checkbox">Single Room</label>
                            </div>
                            <div class = "well" id = "well2">
                                <label><input type="checkbox">Double Room</label>
                            </div>
                            <div class = "well" id = "well3">
                                <label><input type="checkbox">Boarding House</label>
                            </div>
                            <div class = "well" id = "well4">
                                <label><input type="checkbox">Apartment</label>
                            </div>
                        </div>
                    </div>
                    <div class = "col-sm-offset-1 col-sm-3">
                        <h2 class = "search_parameters">When?</h2>
                        <hr>
                        <div class = "well" id = "well1">
                            <h4>From</h4>
                            <input type="date" placeholder="from" style="border-radius: 5px;">
                        </div>
                        <div class = "well" id = "well2">
                            <h3>To</h3>
                            <input type="date" placeholder="to" style="border-radius: 5px;">
                        </div>
                        <hr>
                        <div style="text-align:center">
                            <button type="submit" class="btn btn-success btn-lg">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
